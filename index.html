<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juniper config converter</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <link rel="stylesheet" href="jun.css" />
  </head>

  <body>

    <header class="header" style="display: flex;">
      <div>
        <h2>Juniper config to set converter</h2>
      </div>
      <div style="position: fixed; right: 10px;">
        <a class="nav-link" href="https://github.com/Mr-Method/jun2set">
          <span class="d-none d-sm-inline">View on GitHub </span>
          <svg version="1.1" width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-mark-github" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
    </header>
    <p dir="auto" style="margin: 0 auto; max-width: 70%;">
      <a href="https://vshymanskyy.github.io/StandWithUkraine/" rel="nofollow">
        <img src="https://raw.githubusercontent.com/vshymanskyy/StandWithUkraine/main/banner2-direct.svg" alt="Stand With Ukraine" style="max-width: 100%;">
      </a>
    </p>
    <section id="converter">
      <textarea placeholder="Insert here content of JunOS configuration backap file or `show | no-more` or `show | display omit | no-more`" rows="20" name="comment[text]" id="textin" cols="80" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
      <div id="controls">
        <button type="button" data-convert>Convert</button>
        <button type="button" data-clear>Clear</button>
        <button type="button" data-demo>Demo</button>
      </div>
      <div class="output" style="display: none;">
        <pre id="preout"><code id="textout" class="Codeblock"></code></pre>
      </div>
    </section>
    <script src="jun.js" type="module"></script>
  </body>
</html>
